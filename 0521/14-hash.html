<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        .box {
            width: 100px;
            height: 600px;
            background-color: #ed8888;
        }

        #info {
            position: fixed;
            left: 50%;
            top: 0px;
        }
    </style>
</head>

<body>
    <div class="box" id="aaa"></div>
    <div class="box" id="bbb" style="background-color: #f0e964"></div>
    <div class="box" id="ccc" style="background-color: #747ceb"></div>
    <div id="info">
        <a href="#aaa">aaa</a>
        <a href="#bbb">bbb</a>
        <a href="#ccc">ccc</a>
    </div>
    <script>
        const hashHandler = () => {
            console.log(location.hash);
        };
        window.addEventListener("hashchange", hashHandler);
        hashHandler();
    </script>
</body>

</html>
