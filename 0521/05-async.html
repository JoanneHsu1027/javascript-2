<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const myPromise1 = (n) => {
            return new Promise((resolve, reject) => {
                const ms = 200 + Math.floor(Math.random() * 500);
                setTimeout(() => {
                    resolve({ ms, n });
                }, ms);
            });
        };

        async function myFunc() {
            console.log("begin");
            const r1 = await myPromise1(2);
            console.log(r1);
            const r2 = await myPromise1(3);
            console.log(r2);
            console.log("end");
        }

        myFunc();

    </script>
</body>

</html>
