        // stackoverflow 堆疊溢位

        // 裡面的機制: stack 堆疊
        const a = () => {
            console.log("a begin ---");
            b();
            console.log("a end ===");
        };
        const b = () => {
            console.log("b begin ---");
            c();
            console.log("b end ===");
        };
        const c = () => {
            console.log("c begin ---");
            throw new Error("錯誤1");
            console.log("c end ===");
        };
        a();
