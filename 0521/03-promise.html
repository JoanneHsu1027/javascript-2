<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

<body>
    <script>
        const myPromise1 = (n) => {
            return new Promise((resolve, reject) => {
                const ms = 200 + Math.floor(Math.random() * 500);
                setTimeout(() => {
                    resolve({ ms, n });
                }, ms);
            });
        };
        /*
        myPromise1(5)
            .then((r) => {
            console.log(r);
            return myPromise1(6);
            })
            .then((r) => {
            console.log(r);
            return myPromise1(7);
            })
            .then((r) => {
            console.log(r);
            });
  */
        for (let i = 10; i <= 15; i++) {
            myPromise1(i).then((r) => console.log(r));
        }
    </script>
</body>

</html>
