<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        class Person2 {
            gender = "male"; // 直接設定屬性值

            // 建構函式
            constructor(name = "nobody", age = 0) {
                this.name = name;
                this.age = age;
            }
            getInfo() {
                return `${this.name} ${this.age}`;
            }
            toString = () => JSON.stringify(this);
        }

        const p2 = new Person2("Peter", 28);
        console.log(p2.name);
        console.log(p2.toString());
        console.log(p2.gender);
        p2.gender = "female";
        console.log(p2.gender);
    </script>
</body>

</html>
