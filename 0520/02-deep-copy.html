<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <pre id="info"></pre>

    <script>

        const obj1 = {
            name: {
                first: "John",
                last: "wick",
            },
            age: 25,
            gender: "male",
        };

        const obj2 = JSON.parse(JSON.stringify(obj1));
        // 傳統的作法: 深層複製

        obj1.age = 31;
        obj1.name.last = "doe";

        console.log(obj1);
        console.log(obj2);

        info.innerText = JSON.stringify(obj1, null, 4);
        info.innerText += "/n";
        info.innerText += JSON.stringify(obj2, null, 4);
    </script>

</body>

</html>
